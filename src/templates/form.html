{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
{{ inset }} | {{ block.super }}
{% endblock head_title %}

{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ inset }}</h1>
    <hr/>

    <form method='POST' action=''>{% csrf_token %}
        <p>{{ form|crispy }}</p>
        <input type='submit' class='btn btn-primary' value='{{ inset }}' />
    </form>
</div>

{% endblock content %}
