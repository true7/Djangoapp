{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_extra %}{{ form.media }}{% endblock head_extra %}

{% block head_title %}
{{ inset }} | {{ block.super }}
{% endblock head_title %}

{% block content %}

<div class='col-sm-6'>
    <h1>Form</h1>
    <hr/>

    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        <p>{{ form|crispy }}</p>
        <input type='submit' class='btn btn-primary' value='{{ inset }} Post' />
    </form>
</div>

<div class='col-sm-6'>
    <h1>Preview</h1>
    <hr/>
    <div class='content-preview'>
        <h3 id='preview-title'></h3>
        <p id='preview-content'></p>
    </div>
</div>
{% endblock content %}
